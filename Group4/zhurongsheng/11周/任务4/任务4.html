<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Untitled Document</title>
<style type="text/css">
	body
	{
		
	}
	#content
	{
		height: 200px;
		width: 400px;
		background-color: #ccc;
		position: absolute;
		top:0;right: 0;
		bottom: 0;left: 0;
		margin: auto;
		overflow: hidden;
	}
	.circle_lf, .circle_rg
	{
		background-color: #fc0;
		width: 100px;
		height: 100px;
		border-radius: 50px;
	}
	.circle_lf
	{
		position: relative;
		right: 50px;
		bottom: 50px;
	}
	.circle_rg
	{
		position: relative;
		left: 350px;
		top: 50px;
	}
	
</style>
</head>

<body>
<div id="content">
	<div class="circle_lf">
		
	</div>
	<div class="circle_rg">
		
	</div>
</div>
</body>
</html>
