<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>垂直水平居中</title>
</head>
<style type="text/css">
    *{
    margin:0;
    padding: 0;
}
.parent{
    position: absolute;
    left: 0;
    right: 0;
    top: 0;
    bottom: 0;
    margin: auto;
    width: 400px;
    height: 200px;
    background-color: #ccc;
    /*left: 50%;
    top: 50%;
    transform: translate(-50%,-50%);*/
}
.left_top{
    width: 50px;
    height: 50px;
    border-bottom-right-radius: 50px;
    background-color: #fc0;
    position: absolute;
    left: 0px;
    top: 0px;
}
.right_bottom{
    width: 50px;
    height: 50px;
    border-top-left-radius: 50px;
    background-color: #fc0;
    position: absolute;
    right: 0px;
    bottom: 0px;
}
</style>
<body>
<div class="parent">
    <div class="left_top"></div>
    <div class="right_bottom"></div>
</div>
</body>
</html>
