<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>基础练习3++</title>
    <style>
        body,ul{margin:0;padding:0;}
        li{list-style-type:none;}
        a{text-decoration:none;
            display:block;
            line-height:39px;
            text-align:center;
            color:#f06000;
        }
        .wrap{
            width:500px;
            height:40px;
            margin:30px auto;
            border-bottom:1px solid #000;
        }
        .wrap li{
            float:left;
        }
        .link1,.link2,.link3,.link4,.link5{
            border-top:1px solid #0000f0;
            border-left:1px solid #0000f0;
        }
        .link5{border-right:1px solid #0000f0;}
        .link1{width:58px;}
        .link2{width:72px;}
        .link3{width:86px;}
        .link4{width:100px;}
        .link5{width:65px;}
    </style>
</head>
<body>
<ul class="wrap">
    <li><a href="#" class="link1">妙味</a></li>
    <li><a href="#" class="link2">欢迎你</a></li>
    <li><a href="#" class="link3">妙味课堂</a></li>
    <li><a href="#" class="link4">欢迎大家！</a></li>
    <li><a href="#" class="link5">miaov</a></li>
</ul>
</body>
</html>
