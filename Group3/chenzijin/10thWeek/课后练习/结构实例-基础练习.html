<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>结构实例</title>
    <style>
        body,div{margin:0;padding:0;}
        .all{
            width:600px;
            height:500px;
            border:10px solid #CCCCCC;
            margin:0 auto;
        }
        .left,.right_top,.right_middle_l,.right_middle_r,.right_bottom{
            float:left;
        }
        .right_top{
            width:400px;
        }
        .left{
            width:200px;
            height:500px;
            background-color:#77AA11;
        }
        .right_top{
            height:100px;
            background-color:#FF9900;
        }
        .right_middle_l,.right_middle_r {
            width: 200px;
            height: 200px;
        }
        .right_middle_l{
            background-color:#FF6699;
        }
        .right_middle_r{
            background-color:#44FFCC;
        }
        .right_bottom{
            width:400px;
            height:200px;
            background-color:#336699;
        }
    </style>
</head>
<body>
    <div class="all">
        <div class="left"></div>
        <div class="right_top"></div>
        <div class="right_middle_l"></div>
        <div class="right_middle_r"></div>
        <div class="right_bottom"></div>
    </div>
</body>
</html>
