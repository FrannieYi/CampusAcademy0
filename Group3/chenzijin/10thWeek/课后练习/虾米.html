<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>虾米</title>
    <style>
        body,div{margin:0;padding:0;}
        .all{
            width:800px;
            height:540px;
            background-color:#1BEA38;
            margin:0 auto;
            padding-top:10px;
        }
        .top{
            width:740px;
            height:54px;
            background-color:#EFF94F;
            margin:0 auto;
            padding-top:16px;
        }
        .top_l{
            width:200px;
            height:40px;
            background-color:#E58F15;
            float:left;
            margin-left:16px;
        }
        .top_r{
            width:60px;
            height:40px;
            background-color:#BDC627;
            float:right;
            margin-right:10px;
        }
        .content{
            width:760px;
            height:400px;
            background-color:#27C6C4;
            margin:30px auto;
            padding-top:20px;
        }
        .content_l{
            width:210px;
            height:360px;
            background-color:#D60EEE;
            float:left;
            margin-left:10px;
        }
        .topic{
            width:510px;
            height:360px;
            background-color:#FA97B1;
            float:right;
            margin-right:10px;
        }
        .topic_t{
            width:480px;
            height:60px;
            background-color:#F5FC84;
            margin:10px 14px;
        }
        .topic_t_l{
            width:200px;
            height:50px;
            background-color:#F0FF02;
            margin:6px 10px;
            float:left;
        }
        .topic_t_r{
            width:100px;
            height:30px;
            background-color:#13EBF9;
            float:right;
            margin-top:16px;
            margin-right:150px;
        }
        .topic_m{
            width:480px;
            height:26px;
            background-color:#B4F9A9;
            margin:20px auto;
        }
        .topic_b{
            width:480px;
            height:180px;
            background-color:#FEAAE5;
            margin:0 auto;
        }
    </style>
</head>
<body>
    <div class="all">
        <div class="top">
            <div class="top_l"></div>
            <div class="top_r"></div>
        </div>
        <div class="content">
            <div class="content_l"></div>
            <div class="topic">
                <div class="topic_t">
                    <div class="topic_t_l"></div>
                    <div class="topic_t_r"></div>
                </div>
                <div class="topic_m"></div>
                <div class="topic_b"></div>
            </div>
        </div>
    </div>
</body>
</html>
