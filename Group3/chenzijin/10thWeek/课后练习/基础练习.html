<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>基础练习</title>
    <style>
        body,div{margin:0;padding:0;}
        a{text-decoration:none;}
        .parent{
            width:306px;
            height:306px;
            margin:50px auto;
            position:relative;
        }
        .link1,.link2,.link4,.link5{
            background-color:#00CCFF;
            border:1px solid #DE5B5B;
            width:100px;
            height:100px;
            position:absolute;
        }
        .link3{
            background-color:#FFFF66;
            border:1px solid #DE5B5B;
            width:100px;
            height:100px;
            position:absolute;
            top:102px;
            left:102px;
        }
        .link2{
            top:51px;
            left:51px;
        }
        .link4{
            top:153px;
            left:153px;
        }
        .link5{
            bottom:0;
            right:0;
        }
    </style>
</head>
<body>
    <div class="parent">
        <a href="#" class="link1"></a>
        <a href="#" class="link2"></a>
        <a href="#" class="link3"></a>
        <a href="#" class="link4"></a>
        <a href="#" class="link5"></a>
    </div>
</body>
</html>
