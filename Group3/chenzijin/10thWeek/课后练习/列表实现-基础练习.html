<!DOCTYPE html>

</head>

        <div class="content_r"></div>

        <div class="content_r"></div>
        <div class="content_l"></div>
        <div class="content_r"></div>
        <div class="content_l"></div>
        <div class="content_r"></div>
        <div class="content_l"></div>
        <div class="content_r"></div>
    </div>
</body>
</html>
