<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>task_1_4_1</title>
    <style>
        body,div{margin:0;padding:0;}
        .wrap{
            height:150px;
            width:400px;
            background:#ccc;
            margin:0 auto;
            overflow: hidden;
        }
        .left,.right{
            width:100px;
            height:100px;
            background:#fc0;
            border-radius:50px;
        }
        .left{
            margin-top:-50px;
            margin-left:-50px;
        }
        .right{
            position:relative;
            bottom:0;
            right:0;
            margin-top:50px;
            margin-left:350px;
        }
    </style>
</head>
<body>
<div class="wrap">
    <div class="left"></div>
    <div class="right"></div>
</div>
</body>
</html>
