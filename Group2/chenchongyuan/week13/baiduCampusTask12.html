<!doctype html>

<meta charset="utf-8">
<title>无标题文档</title>
	<style>
		/* 表格 */
		table thead th {background-color: #000;color: #fff;}
		table tbody tr:nth-of-type(even) td {background-color: #bbb;}
		table tbody tr:nth-child(-n+3) td {color: red;}
		/* 输入框 */
		input { width: 150px; height: 30px; margin: 50px 0; transition-property: width; transition-duration: 1.0s; transition-timing-function: linear;}
		input:focus { width: 300px;}
		/* banner图 */
		.banner {width: 250px;height: 150px;position: relative; overflow: hidden;background-color: coral;}
		.sliders {list-style: none;margin: 0;padding: 0;width: 100%;height: 100%;position: absolute;left: 0;right: 0;animation: .8s movement ease;}
		.sliders li {position: absolute;left: -100%;top: 0;width: 100%;height: 100%;animation: .8s moveOut ease;}
		.sliders li:target {left: 0%;animation: .8s moveIn ease;}
		@keyframes movement {
		  0% {left: -100%;}
		  100% { left: 0%;}
		}
		@keyframes moveOut {
		  0% {left: 0%;}
		  100% {left: -100%;}
		}
		@keyframes moveIn {
		  0% {left: 100%;}
		  100% {left: 0%;}
		}
		.btns {z-index:1000;position: absolute;bottom: 0;right: 0;display: flex;}
		.btns a {display: block;margin-left: 2px;background-color: rgba(255, 255, 255, 0.5);color: white;text-decoration: none;padding: 10px 14px;}
	</style>
</head>
